{% extends 'list/base.html' %}
{% load static %}

{% block content %}
<div class="loader">
    <div class="loading-animation"></div>
</div>

<section class="min-vh-100 py-5">
    <div class="container">
        <div class="row justify-content-center mb-md-6">
            <div class="col-auto">
                <a href="index.html">
                    <!--<img src="{% static 'assets/img/logo.svg' %}" alt="Leap">-->
                </a>
            </div>
        </div>
        <div class="row justify-content-center pt-6">
            <div class="col-xl-4 col-lg-5 col-md-6">
                <div class="text-center mb-4">
                    <h1 class="mb-1">Create Account</h1>
                    <span>No credit card required</span>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="username" name="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password1" placeholder="Password" class="form-control">
                        <small class="text-muted">Must be at least 8 characters</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="-password2" placeholder="Confirm password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn-block btn btn-primary" type="submit">Sign up</button>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="signup-agree">
                        <label class="custom-control-label text-small text-muted" for="signup-agree">I agree to the <a
                                href="#">Terms &amp;
                            Conditions</a>
                        </label>
                    </div>
                    <hr>
                    <div class="text-center text-small text-muted">
                <span>Already have an account yet? <a href="/signin">Sign In</a>
                </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
