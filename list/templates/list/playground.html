{% extends 'list/base.html' %}
{% load static %}

{% block content %}
<section class="bg-dark text-light header-inner p-0 jarallax position-relative" data-jarallax data-speed="0.2"
         data-overlay>
    <img src="{% static 'assets/img/inner-10.jpg' %}" alt="Image" class="jarallax-img opacity-40">
    <div class="container py-0">
        <div class="row my-4 my-md-6" data-aos="fade-up">
            <div class="col-lg-9 col-xl-8">
                <h1><span data-typed-text data-loop="true" data-type-speed="65"
                          data-strings='["Playground"]'></span></h1>
            </div>
        </div>
    </div>
    <div class="divider">
        <img src="{% static 'assets/img/dividers/divider-3.svg' %}" alt="graphical divider" data-inject-svg/>
    </div>
</section>

<div class="container animsition">
    <form class="text-center border border-light p-5" action="/playground/" method="POST">
        {%csrf_token %}
        <p class="h4 mb-4">Playground</p>
        {% if code != "" %}
        <table class="table">
            <tbody>
            <tr>
                <th scope="row" style="width: 20%">Output:</th>
                <td>{{ stdout|linebreaksbr }}</span></td>
            </tr>
            </tbody>
        </table>
        {% endif %}
        <div class="form-group">
            <textarea class="form-control rounded-0" id="answer" name="code" rows="10" autofocus>{{ code }}</textarea>
        </div>

        <!-- Send button -->
        <button class="btn btn-info btn-block" type="submit">Test</button>
    </form>
</div>
{% endblock %}
