{% load static %}

<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item"><a href="/#{{ difficulty }}">{{ difficulty }}</a></li>
                            <li class="breadcrumb-item"><a href="/category/{{ category }}">{{ category }}</a></li>
                        </ol>
                    </nav>
                    <span class="badge bg-primary-alt text-primary">
            <img class="icon bg-primary" src="{% static 'assets/img/icons/interface/heart.svg' %}"
                 alt="heart interface icon"
                 data-inject-svg/>0</span>
                </div>
                <h1 class="font-title"><a href="/{{ quiz.order }}">{{ quiz.title }}</a></h1>
            </div>
        </div>

        <div class="row justify-content-center position-relative">
            <div class="col-lg-10 col-xl-8">
                {% if quiz.video %}
                <div class="rounded o-hidden">
                    <div class="plyr" data-plyr-provider="youtube" data-plyr-embed-id="{{ quiz.video }}"></div>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-10">
                <article class="article">
                    <p>
                        {% if quiz.explanation %}
                        {{ quiz.explanation | safe }}
                        {% endif %}
                    </p>
                    <br/>
                    <img class="icon" src="{% static 'assets/img/icons/theme/home/bulb-1.svg' %}" alt="decoration"
                         data-inject-svg/>
                    <p>
                        {{ quiz.question|safe }}
                    </p>
                    {{ quiz.example|safe }}
                </article>
            </div>
        </div>
    </div>
</section>
