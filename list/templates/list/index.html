{% if quizs %}
    <ul>
    {% for quiz in quizs %}
        <li>{{ quiz.question }}</li>
        <h3>{{ quiz.answer }}</h3>

        <form action="/list/{{quiz.id}}/" method="post">
        {% csrf_token %}
            <label for="answer">Answer: </label>
            <input id="answer" type="text" name="answer">
            <input type="submit" value="OK">
        </form>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
