{% extends 'list/base.html' %}
{% load static %}

{% block content %}
<div class="loader">
    <div class="loading-animation"></div>
</div>

<section class="min-vh-100 py-5">
    <div class="container">
        <div class="row justify-content-center pt-6">
            <div class="col-xl-4 col-lg-5 col-md-6">
                <div class="text-center mb-4">
                    <h1 class="mb-1">Sign in</h1>
                </div>

                {% if login_error %}
                <div class="alert alert-danger" role="alert">
                    Please check username and password.
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="id" name="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                        <small><a href="#">Forgot your password?</a>
                        </small>
                    </div>
                    <div class="form-group">
                        <button class="btn-block btn btn-primary" type="submit">Sign in</button>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="login-remember">
                    </div>
                    <hr>
                    <div class="text-center text-small text-muted">
                <span>Don't have an account yet? <a href="/signup">Create one</a>
                </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
